name: Build Project

on: [pull_request]

jobs:
  build-application:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v3
        with:
          node-version: 21
      - name: Install dependencies
        run: pnpm install

      - name: Run development server
        run: pnpm dev

      - name: Build project
        run: pnpm build
